image: Visual Studio 2022

platform: Any CPU
configuration: Release

shallow_clone: true
skip_tags: true

pull_requests:
  do_not_increment_build_number: true

nuget:
  disable_publish_on_pr: true

environment:
  GITHUB_AUTH_TOKEN:
    secure: a+daW6wCxNjiC19/k6jLSgweptfO1hx8779M6wDFPaEA/Hg14D6jVqMBw/mO27Sq

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: "1.0.0.0"
  file_version: '{version}'
  informational_version: '{version}'
  
init:
  - ps: |
      If (-Not $env:APPVEYOR_PULL_REQUEST_NUMBER) {
        $env:IS_NOT_PR = "true"
      }

before_build:
  - nuget restore src\Aquarius.SDK.sln

build:
  project: src\Aquarius.SDK.sln

artifacts:
  - path: '**\*.nupkg'
    name: AllPackages
    type: NuGetPackage

deploy:
  - provider: GitHub
    tag: v$(APPVEYOR_BUILD_VERSION)
    release: AQUARIUS SDK $(APPVEYOR_BUILD_VERSION)
    description: ''
    artifact: AllPackages
    auth_token: $(GITHUB_AUTH_TOKEN)
    on:
      is_not_pr: true

  - provider: NuGet
    api_key:
      secure: oy2datuixlkqiew7wteanioaapujefwufog2xjdj2m2lmi
    skip_symbols: false
    artifact: AllPackages
    on:
      is_not_pr: true
